{{ define "main" }}
<main data-pagefind-body>
  {{ partial "pic-header.html" . }}

  <div {{ with .Params.contentBackdrop }} class="{{ . }}"{{ end }}>
    <section>
      {{ with .Params.perex }}
        <div class="perex">
          {{ partial "md-block.html" . }}
        </div>
      {{ end }}

    	{{ .Content }}

      {{ with .GetPage "/pusobnost/" }}
      <p>
        <span class="_icon-info" aria-hidden="true"></span>
        {{ .Params.seeMore | markdownify }}
      </p>
      {{ end }}
    </section>
  </div>

  {{ partial "cta.html" . }}
</main>
{{ end }}
