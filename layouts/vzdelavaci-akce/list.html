{{ define "main" }}
<main>
  {{ partial "pic-header.html" . }}

  <section class="_events single-col">
    {{ range (.Paginate (sort .Pages "Params.startDate" "desc") 20).Pages }}
      {{ partial "event-preview.html" . }}
    {{ end }}

    {{ partial "pagination.html" .Paginator }}
  </section>
</main>
{{ end }}
