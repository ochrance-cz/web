{{ define "main" }}
<main>
  {{ partial "text-header.html" . }}

  <section>
    {{ with .Params.links }}
      {{ partial "link-list.html" . }}

      {{ $.Content }}
    {{ else }}
      {{ $.Content }}

      {{ range .Pages }}
        <article class="_article-preview">
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          {{ with .Params.perex }}
            {{ partial "md-block.html" . }}
          {{ end }}
        </article>
      {{ end }}
    {{ end }}
  </section>
</main>
{{ end }}
