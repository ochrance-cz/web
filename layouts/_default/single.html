{{ define "main" }}
<main>
  {{ partial "text-header.html" . }}

  <div {{ with .Params.contentBackdrop }} class="{{ . }}"{{ end }}>
    <section>
      {{ with .Params.perex }}
        <div class="perex">
          {{ partial "md-block.html" . }}
        </div>
      {{ end }}

      {{ with .Params.links }}
        {{ partial "link-list.html" . }}
      {{ end }}

    	{{ .Content }}

      {{ with .Params.linksAfter }}
        {{ partial "link-list.html" . }}
      {{ end }}
    </section>
  </div>
</main>
{{ end }}
