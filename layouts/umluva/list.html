{{ define "main" }}
<main>
  {{ partial "text-header.html" . }}

  <section>
    <div class="perex">
      {{ partial "md-block.html" .Params.perex }}
    </div>

    {{ $.Content }}

    <ul class="_link-list">
      {{ range sort .Pages "File.Path" }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
