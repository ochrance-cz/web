<article class="_event-preview single-col">
  <p class="date">
    {{ if eq $.Language.Lang "en" }}
      {{ time .Params.startDate | dateFormat "January 2, 2006"}}
    {{ else }}
      {{ partial "date.html" (dict "date" (time .Params.startDate) "months" $.Site.Data.months) }}
    {{ end }}
  </p>
  <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>


  {{ with .Params.perex }}
    {{ partial "md-block.html" . }}
  {{ end }}
</article>
