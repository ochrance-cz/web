<div class="_backdrop header {{ with .Params.headerColor }}{{ . }}{{ end }}">
  <header class="_text-header">
    {{ with .Params.headerIcon }}
      <p><img src="{{ . }}" width="50"></p>
    {{ end }}
    {{ with .Params.date }}
      <p class="date">
        Zveřejněno
        {{ partial "date.html" (dict "date" . "months" $.Site.Data.months) }}
      </p>
    {{ end }}
    <h1>{{ .Title }}</h1>
    <div class="perex {{ with .Params.descriptionInfoIcon }}icon-info{{ end }}">
      {{ with .Params.description }}
        {{ partial "md-block.html" . }}
      {{ end }}
    </div>
  </header>
</div>
