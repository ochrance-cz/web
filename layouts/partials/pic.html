{{ $size := "200x" }}
{{ if isset . "resize" }}
  {{ $size = .resize }}
{{ end }}

{{ $pic := .Resources.GetMatch .pic }}
{{ $resized := $pic.Resize $size }}
{{ with $resized }}
  <div class="img-wrapper">
    <img src="{{ .RelPermalink }}" style="aspect-ratio: {{.Width}} / {{.Height}}" alt="" aria-hidden="true">
  </div>
{{ end }}
