{{ $res := .Resources }}
{{ with .contact }}

  <div class="_contact">
    {{ with .pic }}
      {{ $pic := $res.GetMatch . }}
      {{ with $pic }}
        <div class="img-wrapper">
          <img src="{{ ($pic.Resize "400x").RelPermalink }}" alt="" aria-hidden="true">
        </div>
      {{ end }}
    {{ end }}

    <p>
      <strong>{{ .name }}</strong>
      {{ with .email }}<br><a class="email" href="mailto:{{ . }}">{{ . }}</a>{{ end }}
      {{ with .phone }}<br><span class="phone">{{ . }}</span>{{ end }}
    </p>
  </div>
{{ end }}
