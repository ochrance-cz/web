{{ define "main" }}
<main class="_search">
  <section>
    <h1>{{ block "title" . }}{{ .Title }}{{ end }}</h1>

    <form class="search-form">
      <input id="search-field" class="query"type="text" name="q" placeholder="{{ i18n "enter-query" }}" autofocus>
    </form>

    <div id="search-results">
      {{ with .Params.perex }}
        <div id="search-info" class="perex">
          {{ partial "md-block.html" . }}
        </div>
      {{ end }}
    </div>
  </section>
</main>
{{ end }}
