{{ define "main" }}
<main>
  {{ partial "text-header.html" . }}

  <div {{ with .Params.pic }}class="_backdrop overflow"{{ end }}>
    <section>
      {{ with .Params.pic }}
        {{ $pic := $.Resources.GetMatch . }}
        {{ with $pic }}
          <div class="img-wrapper">
            <img class="_gray-pic" src="{{ ($pic.Resize "500x").RelPermalink }}" alt="" aria-hidden="true">
          </div>
        {{ end }}
      {{ end }}

      <div class="perex">
        {{ partial "md-block.html" $.Params.perex }}
      </div>

      {{ .Content }}
    </section>
  </div>

  <section>
    <p>
      <a href="">{{ i18n "download-pdf" }}</a>
      <a href="">{{ i18n "print" }}</a>
    </p>

    <p>
      <a class="_button" href="/aktualne/">ZpÄ›t na aktuality</a>
    </p>
  </section>
</main>
{{ end }}
