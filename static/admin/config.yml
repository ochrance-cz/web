                name: geo
                required: false
                widget: map
              - label: Titulek k popisům cest
                name: navTitle
                required: false
                widget: string
              - label: Popisy cest
                name: routes
                required: false
                label_singular: Popis cesty
                widget: list
                fields:
                  - label: Název
                    name: title
                    widget: string
                  - label: Popis
                    name: desc
                    required: false
                    widget: markdown
      - label: Další informace
        name: details
        file: data/details.yml
        fields:
          - widget: object
            label: Patička
            name: footer
            required: false
            fields:
              - widget: object
                label: Zpravodaj
                name: newsletter
                required: false
                fields:
                  - label: Titulek
                    name: title
                    widget: string
                  - label: Tlačítko
                    name: button
                    required: false
                    widget: string
                  - label: Souhlas s údaji
                    name: privacy
                    required: false
                    widget: string
              - widget: object
                label: Rychlé odkazy
                name: quick-links
                required: false
                fields:
                  - label: Titulek
                    name: title
                    widget: string
                  - label: Odkazy
                    name: links
                    required: false
                    label_singular: Odkaz
                    widget: list
                    fields:
                      - label: Název
                        name: title
                        widget: string
                      - label: Odkaz
                        name: link
                        required: false
                        widget: string
              - label: Titulek kontaktu
                name: contact
                required: false
                widget: string
              - label: Copyright
                name: copyright
                required: false
                widget: string
              - label: Přístupnost
                name: accessibility
                required: false
                widget: string
  - name: os
    label: Obecné situace
    label_singular: Situace
    folder: content/os
    extension: md
    editor:
      preview: false
    fields:
      - label: Titulek
        name: title
        widget: string
      - label: Úvodní věta
        name: subtitle
        required: false
        widget: string
      - label: 'Pomůžeme vám, když…'
        name: wecan
        required: false
        label_singular: Věc
        widget: list
        fields:
          - label: Název
            name: title
            widget: string
          - label: Ukázka
            name: example
            required: false
            widget: markdown
      - label: S čím nepomůžeme
        name: wecannot
        required: false
        label_singular: Věc
        widget: list
        fields:
          - label: Název
            name: title
            widget: string
          - label: Ukázka
            name: example
            required: false
            widget: markdown
      - widget: object
        label: Příklad
        name: example
        required: false
        hint: 'Ukázat, o jakou jde situaci a jak pomůže Ombudsman'
        fields:
          - label: Name
            name: title
            widget: string
          - label: Citace
            name: description
            required: false
            widget: markdown
      - label: Relevantní kategorie životních situací
        name: category
        required: false
        widget: relation
        collection: zs-temata
        valueField: title
        searchFields:
          - title
        multiple: true
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
  - name: provoz-kvop
    label: Provozní informace
    label_singular: Sekce
    folder: content/provoz
    extension: md
    editor:
      preview: false
    fields:
      - label: Název sekce
        name: title
        widget: string
      - label: Obsah
        name: body
        required: false
        hint: >-
          Cílem prototypu je zisk představy o konkrétním obsahu — zatím tedy
          stačí nástřel v odrážkách.
        widget: markdown
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
  - name: zs
    label: Životní situace
    label_singular: Situace
    folder: content/zs
    extension: md
    editor:
      preview: false
    fields:
      - label: Leták
        name: title
        widget: string
      - label: Odkaz
        name: link
        required: false
        widget: string
      - label: Kategorie
        name: tema
        required: false
        widget: relation
        collection: zs-temata
        valueField: title
        searchFields:
          - title
        multiple: true
      - label: Relevantní cílovky
        name: cilovka
        required: false
        widget: relation
        collection: zs-cilovky
        valueField: title
        searchFields:
          - title
        multiple: true
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
  - name: zs-cilovky
    label: ŽS/Cílové skupiny
    label_singular: Cílovka
    folder: content/zs-cilovky
    extension: md
    editor:
      preview: false
    fields:
      - label: Název cílovky
        name: title
        widget: string
      - label: Poznámky
        name: body
        required: false
        widget: markdown
    create: true
  - name: zs-temata
    label: ŽS/Témata
    label_singular: Téma
    folder: content/zs-temata
    extension: md
    editor:
      preview: false
    fields:
      - label: Název
        name: title
        widget: string
      - label: Poznámky
        name: body
        required: false
        widget: markdown
    create: true
