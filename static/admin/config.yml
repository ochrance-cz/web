backend:
  name: git-gateway
  branch: master
media_folder: content/media
public_folder: /media
site_domain: 'https://ecstatic-murdock-c02ed5.netlify.app'
display_url: 'https://ecstatic-murdock-c02ed5.netlify.app'
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: _
collections:
  - name: singles
    label: Stránky
    editor:
      preview: false
    files:
      - label: Homepage
        name: home
        file: content/_index.md
        fields:
          - label: Titulek
            name: title
            widget: string
          - label: Lišta s upozorněním
            name: warning
            required: false
            hint: 'Ponechte prázdné, pokud chcete lištu skrýt.'
