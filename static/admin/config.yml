            widget: string
          - label: Úvod k infolince
            name: contactBoxIntro
            required: false
            widget: string
      - label: O kanceláři
        name: about
        file: content/about.md
        fields:
          - label: Titulek
            name: title
            widget: string
          - widget: object
            label: Mise
            name: mission
            required: false
            fields:
              - label: Titulek
                name: title
                widget: string
              - label: Popis
                name: desc
                required: false
                widget: markdown
          - widget: object
            label: Ombudsman/ka
            name: ombudsman
            required: false
            fields:
              - label: Jméno
                name: title
                widget: string
              - label: Role
                name: role
