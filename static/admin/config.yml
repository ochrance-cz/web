backend:
  name: git-gateway
  branch: main
media_folder: content/media
public_folder: /media
site_domain: 'http://ochrance-preview.netlify.app'
display_url: 'http://ochrance-preview.netlify.app'
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: _
collections:
  - name: aktualne
    label: Aktuality
    label_singular: aktualita
    folder: content/aktualne
    extension: md
    editor: &ref_0
      preview: false
    fields: &ref_1
      - label: Titulek
        name: title
        widget: string
      - label: Datum
        name: date
        required: false
        widget: datetime
        date_format: DD.MM.YYYY
        time_format: false
      - label: Perex
        name: perex
        required: false
        widget: markdown
      - label: Text
        name: body
        required: false
        widget: markdown
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
  - name: dokument
    label: Dokumenty
    label_singular: dokument
    folder: content/dokument
    extension: md
    editor:
      preview: false
    fields:
      - label: Titulek
        name: title
        widget: string
      - label: Štítky
        name: tags
        required: false
        widget: select
        options:
          - label: Výroční zpráva
            value: vyrocni-zprava
          - label: Publikace
            value: publikace
          - label: Připomínky k zákonům
            value: pripominky
          - label: Materiál pro vládu
            value: pro-vladu
          - label: Newsletter
            value: newsletter
          - label: Seriál na ČT
            value: ct
          - label: Podcast
            value: podcast
          - label: Bulletin k monitorování práv lidí s postižením
            value: bulletin
        multiple: true
      - label: Text
        name: body
        required: false
        widget: markdown
      - label: Přílohy
        name: attachments
        required: false
        label_singular: Příloha
        widget: list
        fields:
          - label: Název přílohy
            name: title
            widget: string
          - label: Soubor
            name: file
            required: false
            widget: file
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
  - name: pusobnost
    label: Působnost
    label_singular: Oblast
    folder: content/pusobnost
    extension: md
    editor:
      preview: false
    fields:
      - label: Název oblasti
        name: title
        widget: string
      - label: Barva hlavičky
        name: headerColor
        required: false
        widget: select
        options:
          - label: Zelená
            value: green
          - label: Růžová
            value: pink
          - label: Oranžová
            value: orange
      - label: Perex
        name: perex
        required: false
        widget: markdown
      - label: Text
        name: body
        required: false
        widget: markdown
      - widget: object
        label: Kontaktní patička
        name: cta
        required: false
        fields:
          - label: Nadpis
            name: title
            widget: string
          - label: Odkaz
            name: btnLink
            required: false
            hint: Výchozí odkaz směřuje na stránku podání stížnosti.
            widget: string
        collapsed: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
  - name: potrebuji-pomoc
    label: Potřebuji pomoc
    label_singular: Problematika
    folder: content/potrebuji-pomoc
    extension: md
    editor:
      preview: false
    fields:
      - label: Titulek
        name: title
        widget: string
      - label: Perex
        name: perex
        required: false
        widget: markdown
      - label: Popisek na homepage
        name: hp
        required: false
        widget: markdown
      - label: Úvodní text
        name: body
        required: false
        widget: markdown
      - label: 'Seznam: můžeme pomoci'
        name: we-can
        required: false
        label_singular: Situace
        widget: list
        field:
          label: Situace
          name: situation
          required: false
          widget: markdown
      - label: 'Seznam: nemůžeme pomoci'
        name: we-cannot
        required: false
        label_singular: Situace
        widget: list
        field:
          label: Situace
          name: situation
          required: false
          widget: markdown
      - label: Příklady
        name: examples
        required: false
        label_singular: Příklad
        widget: list
        fields:
          - label: Jméno
            name: name
            required: false
            widget: string
          - label: Popis případu
            name: desc
            required: false
            widget: markdown
      - widget: object
        label: Sekce „podejte podnět“
        name: button
        required: false
        fields:
          - label: Text na tlačítku
            name: text
            required: false
            widget: string
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
  - name: aktualne
    label: Aktuality (EN)
    label_singular: aktualita
    folder: content-en/aktualne
    extension: md
    editor: *ref_0
    fields: *ref_1
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
