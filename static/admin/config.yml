            name: newsButton
            required: false
            widget: string
      - label: Nevíte si rady?
        name: rozcestnik
        file: content/rozcestnik.md
        fields:
          - label: Titulek
            name: title
            widget: string
          - label: Úvodní věta
            name: intro
            required: false
            widget: string
          - label: Závěrečná věta
            name: outro
            required: false
            widget: string
          - label: Závěrečné tlačítko
