      - label: Podání podnětu
        name: proces
        file: content/proces.md
        fields:
          - label: Titulek
            name: title
            widget: string
          - label: Úvodní věta
            name: methodsIntro
            required: false
            widget: string
          - label: Způsoby podání
            name: methods
            required: false
            label_singular: Způsob
            widget: list
            fields:
              - label: Co ověřit
                name: title
                widget: string
              - label: Možnosti/Způsoby/Odrážky
                name: items
                required: false
                label_singular: Možnost/Způsob
                widget: list
                fields:
                  - label: Možnost/způsob
                    name: title
                    widget: string
                  - label: Ikona
                    name: icon
                    required: false
                    widget: select
                    options:
                      - people
                      - letter
                      - inbox
                      - email
                  - label: Popis
                    name: desc
                    required: false
                    widget: markdown
              - label: Nezapomeňte na…
                name: important
                required: false
                label_singular: Věc
                widget: list
                fields:
                  - label: title
                    name: Popis
                    required: false
                    widget: markdown
              - label: Záverečný text
                name: desc
                required: false
                widget: markdown
