          - label: Titulek sekce obecných situací
            name: situationsTitle
            required: false
            widget: string
          - label: Obecné situace
            name: situations
            required: false
            label_singular: Situace
            widget: list
            fields:
              - label: Titulek
                name: title
                widget: string
              - label: Popis
                name: description
                required: false
                widget: markdown
              - label: Odkaz
                name: link
                required: false
                widget: string
          - label: Titulek sekce pro instituce
            name: institutionsTitle
            required: false
            widget: string
          - label: Stránky pro instituce
            name: institutions
            required: false
            label_singular: Stránka
            widget: list
            fields:
              - label: Titulek
                name: title
                widget: string
              - label: Popis
                name: description
                required: false
                widget: markdown
              - label: Odkaz
                name: link
                required: false
                widget: string
          - label: Další weby
            name: links
            required: false
            label_singular: Odkaz
            widget: list
            fields:
              - label: Název
                name: title
                widget: string
              - label: Odkaz
                name: link
