              - label: Popis
                name: desc
                required: false
                widget: markdown
          - widget: object
            label: Provozní informace
            name: provoz
            required: false
            fields:
              - label: Titulek
                name: title
                widget: string
              - label: Stránky
                name: provoz
                required: false
                widget: relation
                collection: provoz-kvop
                valueField: title
                searchFields:
                  - title
                multiple: true
      - label: Kontakt
        name: contact
        file: content/contact.md
        fields:
          - label: Titulek
            name: title
            widget: string
          - widget: object
            label: Infolinka
            name: infoline
            required: false
            fields:
              - label: Titulek
                name: title
                widget: string
              - label: Číslo
                name: number
                required: false
                widget: string
              - label: Provozní hodiny
                name: open
                required: false
                widget: string
          - widget: object
            label: Chat
            name: chat
            required: false
            fields:
              - label: Titulek
                name: title
                widget: string
              - label: Provozní hodiny
                name: open
                required: false
                widget: string
          - widget: object
            label: E-mail
            name: email
            required: false
            fields:
              - label: Titulek
                name: title
                widget: string
              - label: E-mailová adresa
                name: address
                required: false
                widget: string
              - label: Datová schránka
                name: databox
                required: false
                widget: string
          - widget: object
            label: Navigace
            name: location
            required: false
            fields:
              - label: Titulek
                name: title
                widget: string
              - label: Úvodní text
                name: intro
                required: false
                widget: string
