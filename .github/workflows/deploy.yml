name: deploy to production

on:
  workflow_dispatch:
#  push:
#    branches:
#      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.72.0"
          extended: true

      - name: Build
        run: hugo

      - name: Deploy via rsync
        run: |
          SSHPATH="$HOME/.ssh"
          mkdir -p "$SSHPATH"
          echo "${{secrets.SSH_PRIVATE_KEY}}" > "$SSHPATH/key"
          chmod 600 "$SSHPATH/key"
          rsync -avzh  --delete --exclude uploads-import ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOSTNAME }}:/home/ochrance/public_html ./public/
